models:
  - name: stg_jaffle_shop__customers
    description: description
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: status
        tests:
          - accepted_values:
              values:
                - "pending"
                - "shipped"
                - "returned"
                - "return_pending"
                - "completed"
                - "placed"
