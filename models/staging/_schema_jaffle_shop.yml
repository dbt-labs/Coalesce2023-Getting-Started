models:
  - name: stg_jaffle_shop_customers
    description: description
    columns:
      - name: customer_id
        tests:
        - unique
        - not_null
          


  - name: stg_jaffle_shop_orders
    columns:
      - name: status
        tests:
        - accepted_values:
            values:
              - "pending"
              - "shipped"
              - "returned"
              - "return_pending"
              - "completed"
              - "placed"